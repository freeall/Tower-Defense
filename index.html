<html>
	<head>
		<title>Tower Defense</title>
		<link rel='stylesheet' type='text/css' href='css/defense.css'>
		<script src='js/jquery-1.6.2.min.js'></script>
		<script src='js/defense.js'></script>
	</head>
	<body>
		<div id='game'></div>
		<div id='control'>
			<div class='inner'>
				<div id='weapons'>
					<div class='listing'>
						<div class='weapon' id='small'></div>
						SMALL <span class='green'>($5)</span>
					</div>
					<div class='listing'>
						<div class='weapon' id='medium'></div>
						MEDIUM <span class='green'>($15)</span>
					</div>
					<div class='listing'>
						<div class='weapon' id='large'></div>
						LARGE <span class='green'>($50)</span>
					</div>
					<div class='discard'>
						DISCARD
					</div>
					<div class='clear'></div>
				</div>
				<div id='info'>
					<div class='healthInfo box'>
						<div class='header'>H</div>
						<div class='amount'>999</div>
						<div class='clear'></div>
					</div>
					<div class='cashInfo box'>
						<div class='header'>$</div>
						<div class='amount'>999</div>
						<div class='clear'></div>
					</div>
					<div class='clear'></div>
				</div>
				<div class='clear'></div>
			</div>
		</div>
	</body>
</html>
